<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        form{
            text-align:center;
        }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            font-family: Arial, sans-serif;
        }
        .bg-image {
            width: 50vw; /* 50% of viewport width */
            background-image: url('login-photo.webp'); /* Replace with your image URL */
            background-size: cover;
            background-position: start;
        }
        .account-container {
            width: 50vw; /* 50% of viewport width */
            background-color: black; /* Background color for account section */
            color: white; /* Text color for account section */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        h1 {
            color: red; /* Title color */
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 70%; /* Full-width inputs */
            padding: 12px;
            margin: 8px 0;
            border: 1px solid red; /* Border color */
            box-sizing: border-box;
        }
        button {
            background-color: red; /* Button background color */
            color: white; /* Button text color */
            padding: 14px;
            border: none;
            cursor: pointer;
            width: 70%;
        }
        button:hover {
            background-color: darkred; /* Button hover effect */
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="account-container">
        <h1>Create Account</h1>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
